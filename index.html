<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>projectCook - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding-bottom: 40px; }
        .tg-button { background-color: #007aff; color: white; transition: all 0.2s; }
        .tg-button:active { transform: scale(0.98); opacity: 0.9; }
        .supabase-button { background-color: #3ecf8e; color: #1c1c1c; transition: all 0.2s; }
        .supabase-button:active { transform: scale(0.95); opacity: 0.8; }
        .card-shadow { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03); }
        .animate-item { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 select-none">

    <header class="flex items-center justify-between mb-8 px-1">
        <div>
            <h1 class="text-2xl font-black text-gray-900 tracking-tight">projectCook</h1>
            <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Supabase Cloud Connected ‚òÅÔ∏è</p>
        </div>
        <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 text-right">
            <p class="text-[10px] text-gray-400 uppercase font-bold">–ò—Ç–æ–≥–æ</p>
            <span class="text-lg font-black text-gray-900" id="header-total">0 ‚ÇΩ</span>
        </div>
    </header>

    <section class="mb-10 bg-white rounded-[32px] p-6 card-shadow border border-gray-100">
        <h2 class="text-sm font-bold text-gray-800 mb-4">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</h2>
        <div class="space-y-4">
            <input id="prod-name" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –°—ã—Ä)" 
                class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-medium text-gray-700">

            <div class="flex gap-3">
                <input id="prod-weight" type="number" placeholder="–í–µ—Å (–≥)" 
                    class="w-1/2 p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold">
                <input id="prod-price" type="number" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)" 
                    class="w-1/2 p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-blue-600">
            </div>

            <button onclick="saveToCloud()" id="add-btn" class="tg-button w-full p-4 rounded-2xl font-bold text-lg shadow-blue-200 shadow-lg mt-2">
                –í–Ω–µ—Å—Ç–∏ –≤ –±–∞–∑—É
            </button>
        </div>
    </section>

    <section>
        <h2 class="text-xs font-bold text-gray-400 uppercase mb-4 ml-2 tracking-widest">–í–∞—à —Å–ø–∏—Å–æ–∫</h2>
        <div id="product-list" class="space-y-3">
            <p class="text-center py-10 text-gray-400 text-sm">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p>
        </div>
    </section>

    <section class="mt-12 px-2">
        <button onclick="openSupabase()" class="supabase-button w-full p-4 rounded-2xl font-bold text-xs flex items-center justify-center gap-2 shadow-sm uppercase tracking-wider">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.35 21l1.65-8.55h5.55L8.25 3l-1.65 8.55H1.05L13.35 21z" fill="currentColor"/>
            </svg>
            –û—Ç–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–∞–∑–æ–π
        </button>
    </section>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const SUPABASE_URL = 'https://fwgxtjkqmslbmnecfhwj.supabase.co';
        const SUPABASE_KEY = 'Sb_publishable_27NdQpJDXhOWC_Y7kzNn7A__xs0jCUi';
        const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);

        const userId = tg.initDataUnsafe?.user?.id?.toString() || "local_user";

        // –ó–∞–≥—Ä—É–∑–∫–∞
        async function loadData() {
            const listDiv = document.getElementById('product-list');
            const { data, error } = await supabase
                .from('–ø—Ä–æ–¥—É–∫—Ç—ã')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false });

            if (!error) {
                renderUI(data);
            } else {
                listDiv.innerHTML = '<p class="text-center text-red-400">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –æ–±–ª–∞–∫–æ–º</p>';
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        async function saveToCloud() {
            const name = document.getElementById('prod-name').value;
            const weight = document.getElementById('prod-weight').value;
            const price = document.getElementById('prod-price').value;
            const btn = document.getElementById('add-btn');

            if (!name || !price || !weight) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è! üë®‚Äçüç≥");

            btn.disabled = true;
            btn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

            const price100 = ((price / weight) * 100).toFixed(2);

            const { error } = await supabase.from('–ø—Ä–æ–¥—É–∫—Ç—ã').insert([{
                user_id: userId,
                name: name,
                weight: parseFloat(weight),
                price: parseFloat(price),
                price100: parseFloat(price100)
            }]);

            if (!error) {
                document.getElementById('prod-name').value = '';
                document.getElementById('prod-weight').value = '';
                document.getElementById('prod-price').value = '';
                tg.HapticFeedback.notificationOccurred('success');
                await loadData();
            }
            
            btn.disabled = false;
            btn.innerText = "–í–Ω–µ—Å—Ç–∏ –≤ –±–∞–∑—É";
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ
        async function deleteItem(id) {
            const { error } = await supabase.from('–ø—Ä–æ–¥—É–∫—Ç—ã').delete().eq('id', id);
            if (!error) {
                tg.HapticFeedback.impactOccurred('medium');
                loadData();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function renderUI(products) {
            const listDiv = document.getElementById('product-list');
            const totalSpan = document.getElementById('header-total');
            let total = 0;

            if (products.length === 0) {
                listDiv.innerHTML = '<p class="text-center py-10 text-gray-400 italic text-sm">–í –±–∞–∑–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ...</p>';
                totalSpan.innerText = '0 ‚ÇΩ';
                return;
            }

            listDiv.innerHTML = '';
            products.forEach(item => {
                total += parseFloat(item.price);
                const card = document.createElement('div');
                card.className = "flex justify-between items-center p-4 bg-white rounded-2xl card-shadow border border-gray-50 animate-item";
                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-gray-800">${item.name}</h3>
                        <p class="text-[10px] text-gray-400 uppercase font-bold">${item.weight}–≥ ‚Ä¢ ${item.price100}‚ÇΩ/100–≥</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-gray-900">${item.price} ‚ÇΩ</p>
                        <button onclick="deleteItem('${item.id}')" class="text-[10px] text-red-300 font-bold">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                listDiv.appendChild(card);
            });
            totalSpan.innerText = total.toLocaleString() + ' ‚ÇΩ';
        }

        // –°—Å—ã–ª–∫–∞ –Ω–∞ –±–∞–∑—É
        function openSupabase() {
            const url = 'https://supabase.com/dashboard/project/fwgxtjkqmslbmnecfhwj/editor';
            tg.openLink(url);
        }

        loadData();
    </script>
</body>
</html>
