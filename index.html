<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>projectCook - Cloud Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, system-ui, sans-serif; padding-bottom: 90px; }
        .tg-button { background-color: #007aff; color: white; transition: all 0.2s; }
        .tg-button:active { transform: scale(0.98); opacity: 0.9; }
        .tab-active { color: #007aff; border-bottom: 3px solid #007aff; }
        .card-shadow { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px; z-index: 100; }
        .animate-item { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

</head>
<body class="p-4 select-none">

    <header class="flex items-center justify-between mb-6 px-1">
        <div>
            <h1 class="text-2xl font-black text-gray-900 tracking-tight">projectCook</h1>
            <p id="sub-title" class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Connected ‚òÅÔ∏è</p>
        </div>
        <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 text-right">
            <p class="text-[9px] text-gray-400 uppercase font-bold">–û–±—â–∞—è —Å—É–º–º–∞</p>
            <span class="text-lg font-black text-gray-900" id="total-val">0 ‚ÇΩ</span>
        </div>
    </header>

    <main id="tab-ingredients">
        <section class="mb-8 bg-white rounded-[32px] p-6 card-shadow border border-gray-100">
            <h2 class="text-sm font-bold text-gray-800 mb-4">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç</h2>
            <div class="space-y-4">
                <input id="prod-name" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –õ—É–∫)" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none font-medium">
                <div class="flex gap-3">
                    <input id="prod-unit" type="text" placeholder="–ï–¥. (–∫–≥/—à—Ç)" class="w-1/3 p-4 bg-gray-50 border-none rounded-2xl outline-none">
                    <input id="prod-price" type="number" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)" class="w-2/3 p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold text-blue-600">
                </div>
                <button onclick="saveIngredient()" id="add-btn" class="tg-button w-full p-4 rounded-2xl font-bold text-lg shadow-lg">–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É</button>
            </div>
        </section>

        <h2 class="text-xs font-bold text-gray-400 uppercase mb-4 ml-2 tracking-widest text-center">–°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –∏–∑ Supabase</h2>
        <div id="ingredient-list" class="space-y-3">
            <p class="text-center py-10 text-gray-400 text-sm italic">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>
    </main>

    <main id="tab-recipes" class="hidden">
        <section class="mb-8 bg-white rounded-[32px] p-6 card-shadow border border-gray-100">
            <h2 class="text-sm font-bold text-gray-800 mb-4 text-center italic">–†–∞–∑–¥–µ–ª —Ä–µ—Ü–µ–ø—Ç–æ–≤ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è...</h2>
        </section>
        <div id="recipe-list" class="space-y-3"></div>
    </main>

    <nav class="nav-bar">
        <button onclick="showTab('ingredients')" id="btn-ing" class="text-[10px] font-bold uppercase tab-active flex flex-col items-center gap-1">
            <span>üçé</span> –ü—Ä–æ–¥—É–∫—Ç—ã
        </button>
        <button onclick="showTab('recipes')" id="btn-rec" class="text-[10px] font-bold uppercase text-gray-400 flex flex-col items-center gap-1">
            <span>üìñ</span> –†–µ—Ü–µ–ø—Ç—ã
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://fwgxtjkqmslbmnecfhwj.supabase.co';
        const SUPABASE_KEY = 'Sb_publishable_27NdQpJDXhOWC_Y7kzNn7A__xs0jCUi';
        const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showTab(tab) {
            document.getElementById('tab-ingredients').classList.toggle('hidden', tab !== 'ingredients');
            document.getElementById('tab-recipes').classList.toggle('hidden', tab !== 'recipes');
            document.getElementById('btn-ing').classList.toggle('tab-active', tab === 'ingredients');
            document.getElementById('btn-rec').classList.toggle('tab-active', tab === 'recipes');
            if(tab === 'ingredients') loadIngredients();
        }

        async function loadIngredients() {
            const list = document.getElementById('ingredient-list');
            
            // –£–ë–†–ê–õ–ò —Ñ–∏–ª—å—Ç—Ä –ø–æ user_id, —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ–π –∫–æ–ª–æ–Ω–∫–∏ –Ω–µ—Ç –≤ –≤–∞—à–µ–π –±–∞–∑–µ
            const { data, error } = await supabase
                .from('products')
                .select('id, name, price, unit, category')
                .order('name', { ascending: true });

            if (error) {
                list.innerHTML = `<p class="text-center text-red-500 p-4">–û—à–∏–±–∫–∞: ${error.message}</p>`;
                return;
            }
            renderIngredients(data || []);
        }

        async function saveIngredient() {
            const btn = document.getElementById('add-btn');
            const name = document.getElementById('prod-name').value;
            const unit = document.getElementById('prod-unit').value;
            const price = document.getElementById('prod-price').value;

            if(!name || !price) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ù–∞–∑–≤–∞–Ω–∏–µ –∏ –¶–µ–Ω—É!");

            btn.disabled = true;
            btn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ —Ç–∞–±–ª–∏—Ü—É products (—É–±—Ä–∞–ª–∏ user_id)
            const { error } = await supabase.from('products').insert([{ 
                name: name, 
                price: parseFloat(price), 
                unit: unit 
            }]);

            if (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + error.message);
            } else {
                document.getElementById('prod-name').value = '';
                document.getElementById('prod-unit').value = '';
                document.getElementById('prod-price').value = '';
                loadIngredients();
                tg.HapticFeedback.notificationOccurred('success');
            }
            btn.disabled = false;
            btn.innerText = "–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É";
        }

        function renderIngredients(items) {
            const list = document.getElementById('ingredient-list');
            let total = 0;
            list.innerHTML = items.length === 0 ? '<p class="text-center py-10 text-gray-400 italic">–ë–∞–∑–∞ –ø—É—Å—Ç–∞</p>' : '';
            
            items.forEach(item => {
                total += parseFloat(item.price || 0);
                list.innerHTML += `
                <div class="flex justify-between items-center p-4 bg-white rounded-2xl card-shadow border border-gray-50 animate-item">
                    <div>
                        <h3 class="font-bold text-gray-800">${item.name}</h3>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${item.unit || ''} ${item.category ? '‚Ä¢ ' + item.category : ''}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-gray-900">${item.price} ‚ÇΩ</p>
                        <button onclick="deleteItem('${item.id}')" class="text-[10px] text-red-300 font-bold">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>`;
            });
            document.getElementById('total-val').innerText = total.toLocaleString() + ' ‚ÇΩ';
        }

        async function deleteItem(id) {
            const { error } = await supabase.from('products').delete().eq('id', id);
            if(!error) {
                loadIngredients();
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                tg.showAlert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: " + error.message);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadIngredients();
    </script>
</body>
</html>
