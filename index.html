    <nav class="nav-bar">
        <button onclick="showTab('ingredients')" id="btn-ing" class="text-xs font-bold uppercase tab-active flex flex-col items-center gap-1">

    <script>
        const tg = window.Telegram.WebApp;
        const SUPABASE_URL = 'https://fwgxtjkqmslbmnecfhwj.supabase.co';
        const SUPABASE_KEY = 'Sb_publishable_27NdQpJDXhOWC_Y7kzNn7A__xs0jCUi';
        const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);
        const userId = tg.initDataUnsafe?.user?.id?.toString() || "local_user";

        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö
        function showTab(tab) {
            document.getElementById('tab-ingredients').classList.toggle('hidden', tab !== 'ingredients');
            document.getElementById('tab-recipes').classList.toggle('hidden', tab !== 'recipes');
            document.getElementById('btn-ing').classList.toggle('tab-active', tab === 'ingredients');
            document.getElementById('btn-rec').classList.toggle('tab-active', tab === 'recipes');
            document.getElementById('sub-title').innerText = tab === 'ingredients' ? '–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã' : '–†–µ—Ü–µ–ø—Ç—ã';
            if(tab === 'recipes') loadRecipes(); else loadIngredients();
        }

        // –†–ê–ë–û–¢–ê –° –ò–ù–ì–†–ï–î–ò–ï–ù–¢–ê–ú–ò
        async function loadIngredients() {
            const { data } = await supabase.from('–ø—Ä–æ–¥—É–∫—Ç—ã').select('*').eq('user_id', userId).order('created_at', { ascending: false });
            renderIngredients(data || []);
        }

        async function saveIngredient() {
            const name = document.getElementById('prod-name').value;
            const weight = document.getElementById('prod-weight').value;
            const price = document.getElementById('prod-price').value;
            if(!name || !price) return;
            const price100 = ((price / weight) * 100).toFixed(2);
            await supabase.from('–ø—Ä–æ–¥—É–∫—Ç—ã').insert([{ user_id: userId, name, weight: parseFloat(weight), price: parseFloat(price), price100: parseFloat(price100) }]);
            document.getElementById('prod-name').value = '';
            loadIngredients();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function renderIngredients(items) {
            const list = document.getElementById('ingredient-list');
            let total = 0;
            list.innerHTML = '';
            items.forEach(item => {
                total += parseFloat(item.price);
                list.innerHTML += `<div class="flex justify-between items-center p-4 bg-white rounded-2xl card-shadow border border-gray-50 animate-item">
                    <div><h3 class="font-bold text-gray-800">${item.name}</h3><p class="text-[10px] text-gray-400 font-bold uppercase">${item.weight}–≥ ‚Ä¢ ${item.price100}‚ÇΩ/100–≥</p></div>
                    <div class="text-right"><p class="font-black">${item.price} ‚ÇΩ</p><button onclick="deleteItem('${item.id}', '–ø—Ä–æ–¥—É–∫—Ç—ã')" class="text-[10px] text-red-300 font-bold">–£–¥–∞–ª–∏—Ç—å</button></div>
                </div>`;
            });
            document.getElementById('total-val').innerText = total.toFixed(2) + ' ‚ÇΩ';
        }

        // –†–ê–ë–û–¢–ê –° –†–ï–¶–ï–ü–¢–ê–ú–ò
        async function loadRecipes() {
            const { data } = await supabase.from('–†–µ—Ü–µ–ø—Ç—ã').select('*').eq('user_id', userId).order('created_at', { ascending: false });
            const list = document.getElementById('recipe-list');
            if(data?.length > 0) {
                list.innerHTML = '';
                data.forEach(rec => {
                    list.innerHTML += `<div class="p-5 bg-white rounded-2xl card-shadow border border-blue-50 text-left">
                        <h3 class="font-black text-gray-800 text-lg">${rec.–Ω–∞–∑–≤–∞–Ω–∏–µ}</h3>
                        <p class="text-gray-400 text-sm mt-1">${rec.–æ–ø–∏—Å–∞–Ω–∏–µ || ''}</p>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-50">
                            <button class="text-blue-500 font-bold text-xs">–î–æ–±–∞–≤–∏—Ç—å –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã +</button>
                            <button onclick="deleteItem('${rec.id}', '–†–µ—Ü–µ–ø—Ç—ã')" class="text-red-300 text-xs">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>`;
                });
            }
        }

        async function saveRecipe() {
            const name = document.getElementById('rec-name').value;
            const desc = document.getElementById('rec-desc').value;
            if(!name) return;
            await supabase.from('–†–µ—Ü–µ–ø—Ç—ã').insert([{ user_id: userId, –Ω–∞–∑–≤–∞–Ω–∏–µ: name, –æ–ø–∏—Å–∞–Ω–∏–µ: desc }]);
            document.getElementById('rec-name').value = '';
            document.getElementById('rec-desc').value = '';
            loadRecipes();
        }

        async function deleteItem(id, table) {
            await supabase.from(table).delete().eq('id', id);
            if(table === '–ø—Ä–æ–¥—É–∫—Ç—ã') loadIngredients(); else loadRecipes();
        }

        function openSupabase() { tg.openLink('https://supabase.com/dashboard/project/fwgxtjkqmslbmnecfhwj/editor'); }
        
        loadIngredients();
    </script>
