                    <input id="prod-unit" type="text" placeholder="–ï–¥. (–∫–≥/—à—Ç)" class="w-1/3 p-4 bg-gray-50 border-none rounded-2xl outline-none">
                    <input id="prod-price" type="number" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)" class="w-2/3 p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold text-blue-600">
                </div>
                <button onclick="saveIngredient()" id="add-btn" class="tg-button w-full p-4 rounded-2xl font-bold text-lg shadow-lg shadow-blue-100">–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É</button>

        <button onclick="openSupabase()" class="mt-8 w-full p-3 text-[10px] text-gray-400 font-bold uppercase tracking-widest flex items-center justify-center gap-2">
            <span>‚öôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü–µ–π products</span>

    <main id="tab-recipes" class="hidden">
        <section class="mb-8 bg-white rounded-[32px] p-6 card-shadow border border-gray-100">
            <h2 class="text-sm font-bold text-gray-800 mb-4">–°–æ–∑–¥–∞—Ç—å —Ä–µ—Ü–µ–ø—Ç</h2>
            <div class="space-y-4">
                <input id="rec-name" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–ª—é–¥–∞" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none font-medium text-gray-700">
                <textarea id="rec-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..." class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none font-medium text-sm h-20"></textarea>
                <button onclick="saveRecipe()" id="rec-btn" class="tg-button w-full p-4 rounded-2xl font-bold text-lg shadow-lg shadow-blue-100">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <nav class="nav-bar">
        <button onclick="showTab('ingredients')" id="btn-ing" class="text-[10px] font-bold uppercase tab-active flex flex-col items-center gap-1">
            <span>üçé</span> –ü—Ä–æ–¥—É–∫—Ç—ã
        </button>
        <button onclick="showTab('recipes')" id="btn-rec" class="text-[10px] font-bold uppercase text-gray-400 flex flex-col items-center gap-1">
            <span>üìñ</span> –†–µ—Ü–µ–ø—Ç—ã
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://fwgxtjkqmslbmnecfhwj.supabase.co';
        const SUPABASE_KEY = 'Sb_publishable_27NdQpJDXhOWC_Y7kzNn7A__xs0jCUi';
        const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showTab(tab) {
            document.getElementById('tab-ingredients').classList.toggle('hidden', tab !== 'ingredients');
            document.getElementById('tab-recipes').classList.toggle('hidden', tab !== 'recipes');
            document.getElementById('btn-ing').classList.toggle('tab-active', tab === 'ingredients');
            document.getElementById('btn-rec').classList.toggle('tab-active', tab === 'recipes');
            if(tab === 'recipes') loadRecipes(); else loadIngredients();
        }

        async function loadIngredients() {
            const { data, error } = await supabase.from('products').select('*').order('name', { ascending: true });
            if (error) { tg.showAlert("–û—à–∏–±–∫–∞: " + error.message); return; }
            renderIngredients(data || []);
        }

        async function saveIngredient() {
            const name = document.getElementById('prod-name').value;
            const unit = document.getElementById('prod-unit').value;
            const price = document.getElementById('prod-price').value;
            if(!name || !price) return;

            const { error } = await supabase.from('products').insert([{ name, price: parseFloat(price), unit }]);
            if(!error) {
                document.getElementById('prod-name').value = '';
                document.getElementById('prod-price').value = '';
                loadIngredients();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function renderIngredients(items) {
            const list = document.getElementById('ingredient-list');
            let total = 0;
            list.innerHTML = '';
            items.forEach(item => {
                total += parseFloat(item.price || 0);
                list.innerHTML += `
                <div class="flex justify-between items-center p-4 bg-white rounded-2xl card-shadow border border-gray-50 animate-item">
                    <div>
                        <h3 class="font-bold text-gray-800">${item.name}</h3>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${item.unit || '–µ–¥.'} ‚Ä¢ ${item.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-gray-900">${item.price} ‚ÇΩ</p>
                        <button onclick="deleteItem('${item.id}', 'products')" class="text-[10px] text-red-300 font-bold">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>`;
            });
            document.getElementById('total-val').innerText = total.toLocaleString() + ' ‚ÇΩ';
        }

        async function loadRecipes() {
            const { data } = await supabase.from('recipes').select('*');
            const list = document.getElementById('recipe-list');
            list.innerHTML = '';
            if(!data || data.length === 0) { list.innerHTML = '<p class="text-center py-10 text-gray-400">–†–µ—Ü–µ–ø—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>'; return; }
            data.forEach(rec => {
                list.innerHTML += `
                <div class="p-5 bg-white rounded-2xl card-shadow border border-blue-50 animate-item">
                    <h3 class="font-black text-gray-800 text-lg">${rec.name || rec.–Ω–∞–∑–≤–∞–Ω–∏–µ}</h3>
                    <p class="text-gray-400 text-sm mt-1">${rec.description || rec.–æ–ø–∏—Å–∞–Ω–∏–µ || ''}</p>
                    <div class="mt-4 pt-4 border-t border-gray-50 flex justify-between">
                        <span class="text-[10px] font-bold text-blue-500 uppercase">–†–µ—Ü–µ–ø—Ç</span>
                        <button onclick="deleteItem('${rec.id}', 'recipes')" class="text-red-300 text-xs">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>`;
            });
        }

        async function saveRecipe() {
            const name = document.getElementById('rec-name').value;
            const desc = document.getElementById('rec-desc').value;
            if(!name) return;
            await supabase.from('recipes').insert([{ name, description: desc }]);
            document.getElementById('rec-name').value = '';
            document.getElementById('rec-desc').value = '';
            loadRecipes();
        }

        async function deleteItem(id, table) {
            const { error } = await supabase.from(table).delete().eq('id', id);
            if(!error) { if(table === 'products') loadIngredients(); else loadRecipes(); }
        }

        function openSupabase() { tg.openLink('https://supabase.com/dashboard/project/fwgxtjkqmslbmnecfhwj/editor/products'); }

        loadIngredients();
    </script>
</body>
</html>
